<p>
    <mat-toolbar color="primary">
        <span>Prueba Tecnica Angular - PersonalSoft</span>
    </mat-toolbar>
</p>

<div class="contenedor">
    <div id="filtros">
        <mat-form-field>
            <input matInput [(ngModel)]="usuarios.usuario" type="number" placeholder="Usuario">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="usuarios.email" type="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="usuarios.nombres" type="text" placeholder="Nombres">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="usuarios.apellidos" type="text" placeholder="Apellidos">
        </mat-form-field>

        <button mat-mini-fab color="primary" (click)="dialogAgregar()"><i class="material-icons">add</i></button>
        <button mat-mini-fab color="primary" (click)="buscar()"><i class="material-icons">search</i></button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let articulo"> {{articulo.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="Consultar">
        <th mat-header-cell *matHeaderCellDef> Consultar </th>
        <td mat-cell *matCellDef="let j">
            <button mat-mini-fab color="primary" (click)="consultar(j)"><i class="material-icons">search</i></button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Modificar">
        <th mat-header-cell *matHeaderCellDef> Modificar </th>
        <td mat-cell *matCellDef="let j">
            <button mat-mini-fab color="primary" (click)="modificar(j)"><i class="material-icons">edit</i></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
